{% extends 'base.html' %}
{% load static %}

{% block title %}
a2zNewsBD
{% endblock title %}

{% block maincontent %}

<div id="navbar">
    <b-navbar toggleable="lg" type="light" variant="warning">
      <b-navbar-brand href="#">a2znewsB</b-navbar-brand>
  
      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
  
      <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav>
          <b-nav-item href="#">Link</b-nav-item>
          <b-nav-item href="#" disabled>Disabled</b-nav-item>
        </b-navbar-nav>
  
        <!-- Right aligned nav items -->
        <b-navbar-nav class="ml-auto">
          <b-nav-form>
            <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
            <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
          </b-nav-form>
  
          <b-nav-item-dropdown text="Lang" right>
            <b-dropdown-item href="#">EN</b-dropdown-item>
            <b-dropdown-item href="#">ES</b-dropdown-item>
            <b-dropdown-item href="#">RU</b-dropdown-item>
            <b-dropdown-item href="#">FA</b-dropdown-item>
          </b-nav-item-dropdown>
  
          <b-nav-item-dropdown right>
            <!-- Using 'button-content' slot -->
            <template v-slot:button-content>
              <em>User</em>
            </template>
            <b-dropdown-item href="#">Profile</b-dropdown-item>
            <b-dropdown-item href="#">Sign Out</b-dropdown-item>
          </b-nav-item-dropdown>
        </b-navbar-nav>
      </b-collapse>

      <template>
        <div>
          <b-button v-b-toggle.sidebar-1> top news </b-button>
          <b-sidebar id="sidebar-1" title="Sidebar" shadow>
            <div class="px-3 py-2">
              <table class="table table-sm table-dark">
                <thead>
                  <tr>
                    <th style="width: 10px;" scope="col">#</th>
                    <th scope="col">content</th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(n, index) in newspaperList" style="height: 1%;  font-size:10pt">
                    <th scope="row">[[ index+1 ]]</th>
                    <td :title="n.content">[[ n.name ]]  </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </b-sidebar>
        </div>
      </template>
    </b-navbar>
  </div>

{% endblock %}



{% block javascript %}

<script src="{% static 'vue/homepage.js' %}"></script>

{% endblock javascript %}
